 <body>
    <header class="hero">
       <div class="hero-wrap">
            <img src="https://i.imgur.com/qTpnNii.png" alt="flags-banner" style="width:100%">
            <p class="intro" id="intro">CelebBattles</p>
            <h1 id="headline">World Cup</h1>
            <p class="year"><i class="fa fa-star"></i> 2021 <i class="fa fa-star"></i></p>
            <img src="download-b.png" alt="Girl in a jacket" style="width:75px;height:85px;padding-bottom:10px">
       </div>
    </header>

    <div class="slideshow-container">

        <div class="mySlides">
          <img src="https://i.imgur.com/oxcg6Zz.png" style="width:100%">
        </div>
        
        <div class="mySlides">
          <img src="https://i.imgur.com/bnsLPtZ.png" style="width:100%">
        </div>
        
        <div class="mySlides">
          <img src="https://i.imgur.com/EjQQMb0.png" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="https://i.imgur.com/41U1dWq.png" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="https://i.imgur.com/LTrc7tn.png" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    
    <br>
        
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
